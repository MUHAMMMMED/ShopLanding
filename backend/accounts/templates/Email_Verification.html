<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .head {
            letter-spacing: 2px;
            font-family: 'DM Serif Display', sans-serif;
            text-align: center;
            padding: 10px 0;
            font-size: 25px;
            color: #212832;
            width: 100%;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 20px;
        }
        #box {
            border: 1px solid #58a58f;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 700px;
            min-width: 320px;
            background-color: white;
            font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
            font-size: 15px;
        }
        #box .header-wrapper {
            background: #58a58f;
            color: white;
            padding: 20px 30px 10px;
        }
        #box .header-wrapper h1 {
            font-size: 25px;
            line-height: 1.4;
            margin: 0 0 10px;
        }
        #box .content-wrapper {
            color: #878787;
            padding: 10px 35px;
        }
        #box .content-wrapper p {
            font-size: 13px;
        }
        #box .content-wrapper a {
            text-decoration: none;
            color: #58a58f;
            font-weight: 700;
            letter-spacing: 2px;
        }
        #box .verify-button-wrapper {
            margin: 20px 0;
            text-align: center;
        }
        #box .verify-button-wrapper a.verify {
            background-color: #58a58f;
            border-radius: 3px;
            letter-spacing: 2px;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            font-size: 14px;
            color: #aaaaaa;
        }
        .web {
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            color: #212832;
            letter-spacing: 2px;
            width: 100%;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="head">Abo Rashad</div>
    <table id="box">
        <tbody>
            <tr>
                <td class="header-wrapper">
                    <h1>Reset your Password</h1>
                </td>
            </tr>
            <tr>
                <td class="content-wrapper">
                    <p>Hi {{ first_name }},</p>
                    <p>Use the link below to reset your password:</p>
                    <div class="verify-button-wrapper">
                        <a href="{{ abslink }}" class="verify">Reset Password</a>
                    </div>
                    <div class="footer">
                        <p>&copy; Abo Rashad {{ current_year }}. All rights reserved.</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="web">www.aborashad.com</div>
</body>
</html>
